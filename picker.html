<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Picker</title>
    <link rel="stylesheet" href="picker.css">
</head>
<body>
    <h2>Pocket picker</h2>
    <button id="clear">Clear entries</button>
    <button id="refresh">Refresh</button>
    <table id="entries">
        <tr>
            <th>URL</th>
            <th>Referer</th>
            <th>Origin</th>
            <th>Time</th>
        </tr>
    </table>
    <div id="context_menu" class="context-menu">
        <div id="context_menu_insert" class="menu-item">Insert</div>
        <div id="context_menu_delete" class="menu-item">Delete</div>
    </div>
    <script src="picker.js"></script>
</body>
</html>
